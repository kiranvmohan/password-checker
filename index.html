<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD STRENGTH CHECKER</title>
    <link rel="shortcut icon" href="https://icons.veryicon.com/png/o/miscellaneous/conventional-use/password-lock-12.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="video-background">
            <video autoplay loop muted>
                <source src="The Matrix Raining Green Code Backdrop for OBS - Teams, Zoom calls in 4k - link to 45mins ver below.mp4" type="video/mp4">
            
            </video>
        </div>
       
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form class="border p-5">
                    <h5>PASSWORD CHECKER</h5>
                    <br>
                    <div class="wow">
                        
                        <input type="password" placeholder="Enter the password" id="pass" oninput="passwordCheck()">
                        <p id="type"></p>
<br>
<div class="button">
  
    <button type="button" class="btn btn-light" id="clear" onclick="clearBtn()">CLEAR</button>
 </div>
 
 
 



                    


                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>
    <script>
        function passwordCheck() {
            let x = document.getElementById('pass').value;
            let y = document.getElementById('type');
    
            let numberIn = /\d/.test(x);
            let specialIn = /[^a-zA-Z0-9]/.test(x); 
    
            if (x.length >= 8 && numberIn && specialIn) {
                y.textContent = "Strong";
                y.style.color = "Yellow";
            } else if (x.length >= 6 && x.length < 8 && numberIn) {
                y.textContent = "Medium";
                y.style.color = "blue";
            } else if (x.length < 6) {
                y.textContent = "weak";
                y.style.color = "red";
            } else if (x.length >= 6 && !numberIn) {
                y.textContent = "";
            }
        }

        function clearBtn(){
            document.getElementById('pass').value = ''; 
            document.getElementById('type').textContent = '';
            


        }
    </script>
    
    
</body>
</html>
